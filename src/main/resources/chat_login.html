<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>HTML Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style rel="stylesheet">

        body {
            background-color: #edecec;
            /* font-family: 'OverlockRegular', Arial, sans-serif; */
        }

        .logo {
            margin: auto;
            /* background: url("../gfx/logo.png") no-repeat; */
            width: 260px;
            height: 100px;
        }
        .form-cell {
            size: 50%;
            text-align: center;
        }
    </style>
</head>
<body>


<div class="logo"></div>

<div class="container text-center">
    <h1>Bienvenido al Chat</h1>
</div>

<div class="container">
    <form method="post">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-4">
                <label for="userName"> Nombre de usuario:</label>
                <input type="text" class="form-control" id="userName" name="userName">
            </div>

        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-4">
                <label for="password"> Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-5"></div>
            <input class="btn btn-primary col-sm-2" type="submit" value="Entrar"/>
        </div>

    </form>
</div>
<br/><br/>
<center>
    <div id="form">
        <form method="get" action="/create_account">
            ¿No tienes una cuenta? <input class="btn btn-primary" type="submit" class="button" value="Crea una cuenta aquí"/>
        </form>
    </div>
</center>

</body>
